<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>

    <div class="container">
      <h1>Online Form</h1>
      <form action="empty.php">
        
        <div id="form_group">
            <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Ex. John" />
        </div>
        
        <div id="form_group1">
          <input type="checkbox" id="vehicle1" name="vehicle" />
          <label for="vehicle1">Car</label>
          <input type="checkbox" id="vehicle2" name="vehicle" />
          <label for="vehicle2">Bike</label>
          <input type="checkbox" id="vehicle3" name="vehicle" />
          <label for="vehicle3">Bicycle</label>
          <input type="checkbox" id="vehicle4" name="vehicle" />
          <label for="vehicle4">Scooty</label>
        </div>

       
        <div id="form_group">
            <label for="number">Phone Number: </label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Ex. 9897546897"
            maxlength="10"
          />
        </div>

       
        <div id="form_group">
            <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="John@gmail.com"
          />
        </div>

        
        <div id="form_group">
            <label for="Password">Password: </label>
          <input
            type="Password"
            id="Password"
            name="Password"
            placeholder="Password must be strong"
            maxlength="8"
          />
        </div>

        
        <div id="form_group">
            <label for="Confirm Password">Confirm Password: </label>
          <input
            type="Password"
            id="Confirm Password"
            name="Confirm Password"
            placeholder="Password must be strong"
            maxlength="8"
          />
        </div>
        <div class="btn"><button>Submit</button><button>Reset</button></div>
       
      </form>
    </div>
  </body>
</html>
